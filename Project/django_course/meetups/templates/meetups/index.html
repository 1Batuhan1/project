{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}"> 
    <link rel="stylesheet" href="{% static 'meetups/styles/meetup-detail.css' %}">
    <title>NEW</title>
</head>
<body>
    
<header id="main-header">
<nav><a href="/meetups" id="main-logo">DjangoMeetups</a></nav>
<h2>Greet meetups coming..</h2>
<p>Find the one that suits for your needs!</p>
</header> 
<main>
<section>
<h3>Up Coming meetups</h3>
<ol>
{% for meetup_item  in meetups  %}
<li class="meetup-item">
<article>
<div class="meetup-summary">
  <div class="meetup-image">
   <img src="" alt="">
  </div>
  <div class="meetup-details">
   <h3>{{meetup_item.title}}</h3>
   <address>{{meetup_item.location}}</address>
  </div>
 </div>
 <div class="meetup-actions">
    <a href="" class="btn">More Details</a>
 </div>





</div>


</article>

{% endfor %}

</ol>


</section>


</main>



















</body>
</html>
